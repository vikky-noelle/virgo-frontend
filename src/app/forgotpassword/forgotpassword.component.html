<div class="head-logo" routerLink="/">V i r g o</div>
<div class="login-window">
    <h1 class="email-message">Email Sent!</h1>
    <div class="main-login">
        <h1>Forgot Password</h1>
        <label for="">enter your email</label>
        <input type="text" placeholder="email" name="" id="" #femail>
        <button (click)="checkUsername(femail.value)">Send Email</button>
    </div>
    <div class="reset-pass">
        <h1>Reset Password</h1>
        <label for="">enter your new password</label>
        <input type="password" placeholder="password" name="" id="" #remail>
        <input type="password" placeholder="type the same password again" name="" id="" #reemail>
        <button (click)="resetpassword(remail.value, reemail.value)">Reset</button>
    </div>
    <img class="left-img" src="/assets/images/img2.png" alt="">
    <img class="right-img" src="/assets/images/img3.png" alt="">
</div>
